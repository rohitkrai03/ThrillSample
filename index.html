
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Sample Page Like Thrillapp</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <style>
      .bounceffect{
    
          position: absolute;
          top: 40px;
          left: 20%;
          height: 0px;
          width: 0px;
          -moz-transform-style: preserve-3d;
          -webkit-transform-style: preserve-3d;
          -moz-transition:all 1s ease-in-out;
          -webkit-transition:all 1s ease-in-out;
           -moz-animation-name: bounce;
          -moz-animation-duration: 2s;
          -moz-animation-iteration-count: infinite ;
          -moz-animation-direction: normal;
          
          -webkit-animation-name: bounce;
          -webkit-animation-duration: 2s;
          -webkit-animation-iteration-count: infinite ;
          -webkit-animation-direction: normal;
      }

      @-moz-keyframes bounce {
         25% {
           top:7px;
         }
         45% {
           top:40px;
         }
         64% {
            top:19px;
         }
         76% {
            top:40px;
         }
         96%{
            top: 25px
         }
         100% {
            top:40px;
         }
      }

      @-webkit-keyframes bounce {
         25% {
           top:7px;
         }
         45% {
           top:40px;
         }
         64% {
            top:19px;
         }
         76% {
            top:40px;
         }
         96%{
            top: 25px
         }
         100% {
            top:40px;
         }
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


  <section id="first">
        <div class="row">
            <div class="col-md-6" style="left:20%;">
                <div class="intro-lead-in wow zoomIn" style="margin-top:35%">
                <font color="black" size="6">Find Someone</font><font color='#e65c51' size="7"> Thrilling.</font></div>
                <div class="intro-heading wow fadeIn" data-wow-delay="1s"><font color="black" size="5">Thrill is <b>the</b> way to meet someone in India around you.<br><br><br><br></font>
                <a id="firstLink" href="#second" class="bounceffect"><img style="margin-top:400px; margin-left:100px" src="img/Asset-Down-Arrow-Gray.png"></img></a></div>
            </div>
            <div class="col-md-4 col-md-offset-2 wow fadeInUp" data-wow-delay="2s" data-wow-offset="30" style="padding-top:5%">
                <img src="img/Slide-1-Asset-Phone.png" max-width="100%" height="100%"></img>
            </div>
            
        </div>  
    </section>

    <section id="second" style="background-color:#e65c51; slide-delay:7000;">
        <div class="row">
            <center>
                <div class="col-md-5 wow fadeInUp" data-wow-offset="400" style="margin-left:5%"><img src="img/Slide-1-Asset-Phone.png" max-width="100%" height="100%"></img></div>
                <div class="col-md-6 wow zoomIn" data-wow-delay="1s" data-wow-offset="400">
                    <div class="intro-lead-really" style="padding-top:10%;"><font color="white" size="6">No, really, <br> Find Someone Thrilling.</div>
                    <div class="intro-head-really" style="width:85%; padding-top:10%;"><font color="white" size="4">When two people find each other Thrilling, its an instant match and you both can get into the fun part.<br></font></div>
                    <center>
                    <a href="#" class="bounceffect"><img style="margin-top: 400px; margin-left: 170px" src="img/Asset-Down-Arrow-White.png"></img></a>
                </div>
            </center>
        </div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
     new WOW().init();

     function scrollToAnchor(aid){
          var aTag = $("section[id='"+ aid +"']");
          $('html,body').animate({scrollTop: aTag.offset().top},'slow');
      }

      $("#firstLink").click(function() {
         scrollToAnchor('second');
      });

    </script>
  </body>
</html>
